<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Elvina Sindartha - Personality Quiz</title>
</head>
<body>

  <header>
    <h1>Welcome to My Page!</h1>
    <h2>Let's take a fun quiz to discover what kind of traveler or foodie you are!</h2>
  </header>

  <main>
    <div class="quiz-container">
      <h3>What type of traveler are you?</h3>

      <form id="quizForm">
        <div class="question">
          <p>1. What's your ideal vacation?</p>
          <label>
            <input type="radio" name="question1" value="A" required> An adventurous backpacking trip.
          </label>
          <label>
            <input type="radio" name="question1" value="B"> A relaxing beach holiday.
          </label>
          <label>
            <input type="radio" name="question1" value="C"> Exploring new cities and cultures.
          </label>
          <label>
            <input type="radio" name="question1" value="D"> Visiting off-the-beaten-path places for unique experiences.
          </label>
        </div>

        <div class="question">
          <p>2. Whatâ€™s your idea of a perfect day?</p>
          <label>
            <input type="radio" name="question2" value="A" required> Hiking and exploring nature.
          </label>
          <label>
            <input type="radio" name="question2" value="B"> Lounging by the pool with a cocktail.
          </label>
          <label>
            <input type="radio" name="question2" value="C"> Wandering through museums and art galleries.
          </label>
          <label>
            <input type="radio" name="question2" value="D"> Finding hidden gems around the city, trying new foods.
          </label>
        </div>

        <button type="button" onclick="submitQuiz()">Submit</button>
      </form>

      <div id="result" style="display: none;">
        <h3>Your Result:</h3>
        <p id="resultText"></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Elvina Sindartha</p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
